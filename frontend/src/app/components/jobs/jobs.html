<div class="job-listing-container">
  <h2>Apply for a Job at Hope Medical Staffing</h2>

  <!-- Select job role -->
  <div class="form-group">
    <label for="role">Choose Role</label>
    <select id="role" [(ngModel)]="formData.role" class="form-control" required>
      <option value="">Select Role</option>
      <option *ngFor="let role of jobRoles" [value]="role">{{ role }}</option>
    </select>
  </div>

  <!-- Personal Info Section -->
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" [(ngModel)]="formData.name" class="form-control" placeholder="Enter your name" required />
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" [(ngModel)]="formData.phone" class="form-control" placeholder="Enter your phone number" required />
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" [(ngModel)]="formData.email" class="form-control" placeholder="Enter your email address" required />
  </div>

  <!-- Resume Upload Section -->
  <div class="form-group">
    <label for="resume">Upload Resume (PDF)</label>
    <input type="file" id="resume" (change)="onFileChange($event)" class="form-control" accept="application/pdf" required />
  </div>

  <!-- Submit Button -->
  <button (click)="submitApplication()" class="btn btn-primary">Submit Application</button>
</div>
