<div class="job-listing-container">
  <h2>Apply for a Job at Hope Medical Staffing</h2>

  <!-- Job Roles Cards -->
  <div class="job-cards-container">
    <div *ngFor="let job of jobRoles" class="job-card" (click)="selectRole(job.role)">
      <!-- Image for the job role -->
      <img [src]="job.image" alt="{{ job.role }}" class="job-card-image" />
      
      <h3>{{ job.role }}</h3>
      <p>Click to apply</p>
    </div>
  </div>

  <!-- Modal for job application form -->
  <div *ngIf="isModalOpen" class="modal-overlay">
    <div class="modal-content">
      <h3>Apply for {{ selectedRole }} Position</h3>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" [(ngModel)]="formData.name" class="form-control" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" [(ngModel)]="formData.phone" class="form-control" placeholder="Enter your phone number" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" [(ngModel)]="formData.email" class="form-control" placeholder="Enter your email address" required />
      </div>

      <div class="form-group">
        <label for="resume">Upload Resume (PDF)</label>
        <input type="file" id="resume" (change)="onFileChange($event)" class="form-control" accept="application/pdf" required />
      </div>

         <!-- Privacy Policy Checkbox -->
    <div class="form-group">
      <label class="privacy-policy-label">
        <input type="checkbox" [(ngModel)]="formData.agreeToPrivacyPolicy" required />
        I agree to the <a href="/privacy-policy" target="_blank">Privacy Policy</a>
      </label>
    </div>

      <div class="modal-buttons">
        <button mat-button (click)="submitApplication()">Submit Application</button>
        <button mat-button (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
